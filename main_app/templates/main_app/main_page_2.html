

{% if user.is_superuser %}
    {% load static %}
    {% load javascript_settings_tags %}
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'main_app/main_style.css' %}"/>
    </head>

    <body style="margin: 0">
    <div style="height: 100%; width: 100%; margin: 0; margin-outside: 0; overflow:hidden">
        <h1>
            <table style="table-layout: auto; height: 15%;width: 100%; overflow:hidden">
                <tr style="height: 100%;width: 100%; text-align: center; vertical-align: text-top ">
                    <td><h2>System obsługi Diakonii Słowa</h2></td>
                </tr>
            </table>
        </h1>
        <form method="post">
            {% csrf_token %}

            <table style="table-layout: auto; height: 5%;width: 100%; overflow:hidden; border-bottom-style: dotted; border-bottom-width: thin; border-color: black; background: burlywood;">
                <tr style="height: 40%">
                    <td style="text-align: left; width: 50%"><a href="{% url 'main_app:order' %}">Złóż zamówienie</a>
                    </td>
                    <td style="text-align: right;width: 50%"><a href="{% url 'main_app:manage' %}">Zarządzaj</a></td>
                </tr>
                <tr style="height: 60%;">
                    <td style="text-align: center; width: 50%"><input type="text" required="" id="search_value" name="search" autofocus="" style="width: 85%;">
                    </td>
                    <td style="text-align: left;width: 50%"><input type="submit" id="search_button" value="Szukaj"></td>
                </tr>
            </table>
            <table style="table-layout: auto; height: 90%;width: 100%; overflow:hidden;">
                <tr>
                    <td style="text-align: left; width: 65%; height: 75%;border-right-style: dotted; border-width: thin; border-color: black">
                        <a href="{% url 'main_app:order' %}">Baza przedmiotow</a></td>
                    <td style="text-align: right; width: 35%; height: 75%"><a href="{% url 'main_app:order' %}">baza
                        zamówienie</a></td>
                </tr>
            </table>
        </form>
        {%  block java_script_block %}{% endblock %}
    </div>
    </body>
{% endif %}
